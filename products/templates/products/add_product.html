{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form | crispy }}
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
{% endblock %}

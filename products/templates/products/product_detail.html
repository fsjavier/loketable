{% extends 'base.html' %}

{% block title %}Product detail - {{product.title}}{% endblock %}

{% block content %}
    <div class="container-md mt-4">
        <div class="row align-items-center justify-content-center">
            <div class="col-8 col-md-5 product-detail-image-container">
                <img src="{{ product.image.url }}" alt="">
            </div>
            <div class="col-12 col-md-7">
                <div class="container pt-3 pb-3">
                    <div class="row">
                        <div class="col">
                            {{ product.title }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            {{ product.description }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            {{ product.price }}
                            {{ product.currency }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
